<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSUC Draft Lottery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0c10;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #c79a5b;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #onTheClock {
      font-size: 1.75rem;
      color: #fff;
      text-shadow: 0 0 10px #c79a5b;
    }

    #clock {
      font-size: 2.5rem;
      color: #fff;
      background-color: #111;
      border: 3px solid #c79a5b;
      border-radius: 12px;
      padding: 10px 30px;
      margin: 0 0 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(199, 154, 91, 0.6);
    }

    #managerSelect {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #c79a5b;
      color: #0b0c10;
      font-weight: bold;
    }

    .spots {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 20px;
      margin-bottom: 30px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .spot {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1f1f1f;
      color: #fff;
      border: 2px solid #c79a5b;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
    }

    .spot.filled {
      background-color: #c79a5b;
      color: #0b0c10;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>BSUC Draft Lottery</h1>

  <div class="header">
    <div id="onTheClock">On the Clock: <span id="clockName">---</span></div>
    <select id="managerSelect" onchange="updateClockName(this.value)">
      <option value="">Selection in Progress...</option>
    </select>
  </div>

  <div id="clock">10:00</div>

  <div class="spots">
    <div class="column" id="leftColumn"></div>
    <div class="column" id="rightColumn"></div>
  </div>

  <script>
    const managers = ["Justin", "Ryan", "Jared", "Fyola", "Alex K", "Alex G", "Jimmy", "Evan", "Timmy", "Jonathan", "Kyle", "Seth"];
    let draftOrder = Array(12).fill("");

    function updateClockName(name) {
      document.getElementById("clockName").innerText = name || "---";
    }

    function renderManagerDropdown() {
      const dropdown = document.getElementById("managerSelect");
      dropdown.innerHTML = '<option value="">Selection in Progress...</option>';
      managers.forEach(name => {
        if (!draftOrder.includes(name)) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          dropdown.appendChild(option);
        }
      });
    }

    function renderSpots() {
      const left = document.getElementById("leftColumn");
      const right = document.getElementById("rightColumn");
      left.innerHTML = "";
      right.innerHTML = "";

      for (let i = 0; i < 6; i++) {
        left.appendChild(createSpot(i));
        right.appendChild(createSpot(i + 6));
      }
    }

    function createSpot(index) {
      const div = document.createElement("div");
      div.className = `spot ${draftOrder[index] ? 'filled' : ''}`;
      div.innerText = index + 1;
      return div;
    }

    renderManagerDropdown();
    renderSpots();
  </script>
</body>
</html>
