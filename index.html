<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSUC Draft Board</title>
  <style>
    body {
      background-color: #162636;
      font-family: 'League Gothic', sans-serif;
      color: #F5F1EB;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #C79A5B;
      text-transform: uppercase;
      font-size: 3rem;
      margin-bottom: 30px;
    }
    .on-the-clock {
      text-align: center;
      font-size: 1.5rem;
      color: #A22D2E;
      margin-bottom: 10px;
    }
    .clock-name {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .dropdown-container {
      display: none;
      justify-content: center;
      margin-bottom: 30px;
      gap: 20px;
    }
    select {
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .spots {
      max-width: 900px;
      margin: 0 auto 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .spot {
      background-color: #F5F1EB;
      color: #162636;
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      min-width: 60px;
      text-align: center;
      font-weight: bold;
      pointer-events: none;
      cursor: pointer;
    }
    .taken {
      background-color: #999;
      color: white;
    }
    .admin-login {
      text-align: center;
      margin-bottom: 20px;
    }
    #pinInput {
      font-size: 1rem;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    #loginBtn, #resetBtn, #removeBtn {
      padding: 8px 15px;
      font-size: 1rem;
      background-color: #C79A5B;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .draft-order {
      max-width: 400px;
      margin: 40px auto;
    }
    .draft-pick {
      background-color: #F5F1EB;
      color: #162636;
      padding: 10px;
      margin: 5px 0;
      font-size: 1.2rem;
      border-radius: 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>BSUC 2025 Fantasy Draft Lottery</h1>
  <div class="admin-login">
    <input type="password" id="pinInput" placeholder="Enter admin PIN" />
    <button id="loginBtn" onclick="checkPIN()">Login</button>
  </div>
  <div class="on-the-clock">ON THE CLOCK</div>
  <div class="clock-name" id="clockName">Select a manager below</div>
  <div class="dropdown-container" id="dropdownContainer">
    <select id="managerDropdown" onchange="updateClockName()">
      <option disabled selected>Select manager</option>
      <option>Justin</option>
      <option>Ryan</option>
      <option>Jared</option>
      <option>Fyola</option>
      <option>Alex K</option>
      <option>Alex G</option>
      <option>Jimmy</option>
      <option>Evan</option>
      <option>Timmy</option>
      <option>Jonathan</option>
      <option>Kyle</option>
      <option>Seth</option>
    </select>
    <button id="resetBtn" onclick="resetBoard()">Reset</button>
    <button id="removeBtn" onclick="removePickPrompt()">Remove Pick</button>
  </div>
  <div class="spots" id="spotsContainer">
    <div class="spot" onclick="selectSpot(this)">1</div>
    <div class="spot" onclick="selectSpot(this)">2</div>
    <div class="spot" onclick="selectSpot(this)">3</div>
    <div class="spot" onclick="selectSpot(this)">4</div>
    <div class="spot" onclick="selectSpot(this)">5</div>
    <div class="spot" onclick="selectSpot(this)">6</div>
    <div class="spot" onclick="selectSpot(this)">7</div>
    <div class="spot" onclick="selectSpot(this)">8</div>
    <div class="spot" onclick="selectSpot(this)">9</div>
    <div class="spot" onclick="selectSpot(this)">10</div>
    <div class="spot" onclick="selectSpot(this)">11</div>
    <div class="spot" onclick="selectSpot(this)">12</div>
  </div>
  <div class="draft-order" id="draftOrder">
    <div class="draft-pick" id="pick-1">1. </div>
    <div class="draft-pick" id="pick-2">2. </div>
    <div class="draft-pick" id="pick-3">3. </div>
    <div class="draft-pick" id="pick-4">4. </div>
    <div class="draft-pick" id="pick-5">5. </div>
    <div class="draft-pick" id="pick-6">6. </div>
    <div class="draft-pick" id="pick-7">7. </div>
    <div class="draft-pick" id="pick-8">8. </div>
    <div class="draft-pick" id="pick-9">9. </div>
    <div class="draft-pick" id="pick-10">10. </div>
    <div class="draft-pick" id="pick-11">11. </div>
    <div class="draft-pick" id="pick-12">12. </div>
  </div>
  <script>
    const managerOnClock = document.getElementById('clockName');
    const dropdownContainer = document.getElementById('dropdownContainer');
    const spots = document.querySelectorAll('.spot');
    let adminUnlocked = false;

    function updateClockName() {
      const dropdown = document.getElementById('managerDropdown');
      const selectedName = dropdown.value;
      managerOnClock.textContent = selectedName;
    }

    function selectSpot(el) {
      if (el.classList.contains('taken') || !adminUnlocked) return;
      const spot = el.textContent;
      const managerName = managerOnClock.textContent;
      if (managerName === 'Select a manager below') return;

      const pickEl = document.getElementById(`pick-${spot}`);
      if (pickEl) {
        pickEl.textContent = `${spot}. ${managerName}`;
        el.classList.add('taken');
        el.removeAttribute('onclick');
      }
    }

    function resetBoard() {
      spots.forEach(spot => {
        spot.classList.remove('taken');
        spot.setAttribute('onclick', 'selectSpot(this)');
      });
      for (let i = 1; i <= 12; i++) {
        document.getElementById(`pick-${i}`).textContent = `${i}. `;
      }
      managerOnClock.textContent = 'Select a manager below';
      document.getElementById('managerDropdown').selectedIndex = 0;
    }

    function removePickPrompt() {
      const pickNum = prompt("Enter the draft spot number to clear (1-12):");
      const spotNum = parseInt(pickNum);
      if (!isNaN(spotNum) && spotNum >= 1 && spotNum <= 12) {
        const pickEl = document.getElementById(`pick-${spotNum}`);
        if (pickEl) pickEl.textContent = `${spotNum}. `;

        spots.forEach(spot => {
          if (spot.textContent === String(spotNum)) {
            spot.classList.remove('taken');
            spot.setAttribute('onclick', 'selectSpot(this)');
          }
        });
      } else {
        alert("Invalid input. Please enter a number from 1 to 12.");
      }
    }

    function checkPIN() {
      const inputPIN = document.getElementById('pinInput').value;
      if (inputPIN === '4732') {
        adminUnlocked = true;
        dropdownContainer.style.display = 'flex';
        spots.forEach(spot => {
          spot.style.pointerEvents = 'auto';
        });
        document.querySelector('.admin-login').style.display = 'none';
      } else {
        alert('Incorrect PIN. Try again.');
      }
    }
  </script>
</body>
</html>
