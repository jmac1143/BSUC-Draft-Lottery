<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSUC 2025 Draft Lottery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e1c2f;
      color: #F5F1EB;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      color: #C79A5B;
    }

    .subheader {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .on-the-clock {
      font-size: 1.5rem;
      font-weight: bold;
      color: #C79A5B;
    }

    .clock-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #timerDisplay {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .flashing {
      animation: flash 1s infinite;
      color: red;
    }

    @keyframes flash {
      0%, 100% { color: red; }
      50% { color: white; }
    }

    .dropdown-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
    }

    select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #C79A5B;
      color: #0e1c2f;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #A22D2E;
      color: white;
    }

    .pick-display {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .pick-slot {
      background-color: #162636;
      border: 2px solid #C79A5B;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .pick-display {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>BSUC 2025 Draft Lottery</h1>
  <div class="subheader">Football is legacy. Crooning is life.</div>

  <div class="on-the-clock">ON THE CLOCK</div>
  <div class="clock-name" id="clockName">Select a manager below</div>
  <div id="timerDisplay">10:00</div>

  <div class="dropdown-container">
    <select id="managerDropdown" onchange="updateClockName()">
      <option disabled selected>Select manager</option>
      <option>Justin</option>
      <option>Ryan</option>
      <option>Jared</option>
      <option>Fyola</option>
      <option>Alex K</option>
      <option>Alex G</option>
      <option>Jimmy</option>
      <option>Evan</option>
      <option>Timmy</option>
      <option>Jonathan</option>
      <option>Kyle</option>
      <option>Seth</option>
    </select>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="removePickPrompt()">Remove Pick</button>
    <button onclick="lockDraft()">Lock Picks</button>
  </div>

  <div class="pick-display" id="pickDisplay">
    ${[...Array(12)].map((_, i) => `<div class="pick-slot" id="pick${i + 1}">${i + 1}</div>`).join('')}
  </div>

  <audio id="buzzer" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    let timer;
    let timeLeft = 600;

    const display = document.getElementById("timerDisplay");
    const buzzer = document.getElementById("buzzer");

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateDisplay() {
      display.textContent = formatTime(timeLeft);
      if (timeLeft <= 10 && timeLeft > 0) {
        display.classList.add("flashing");
      } else {
        display.classList.remove("flashing");
      }
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft === 0) {
          clearInterval(timer);
          buzzer.play();
          display.classList.remove("flashing");
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 600;
      updateDisplay();
      display.classList.remove("flashing");
    }

    resetTimer(); // Init on load

    function updateClockName() {
      const name = document.getElementById("managerDropdown").value;
      document.getElementById("clockName").textContent = name;

      const pickSlot = document.querySelector(`#pickDisplay .pick-slot:empty`);
      if (pickSlot) {
        pickSlot.textContent = name;
        pickSlot.setAttribute('data-name', name);
      }
    }

    function removePickPrompt() {
      const name = prompt("Enter manager name to remove:")?.trim();
      if (!name) return;

      const slot = [...document.querySelectorAll(".pick-slot")].find(
        d => d.getAttribute("data-name") === name
      );
      if (slot) {
        slot.textContent = slot.id.replace("pick", "");
        slot.removeAttribute("data-name");
      }
    }

    function lockDraft() {
      document.querySelector(".dropdown-container").style.display = "none";
      document.getElementById("clockName").textContent = "DRAFT ORDER LOCKED";
    }
  </script>
</body>
</html>
