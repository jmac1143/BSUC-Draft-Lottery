<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSUC Draft Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #162636;
      font-family: 'Roboto', sans-serif;
      color: #F5F1EB;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      text-align: center;
      color: #C79A5B;
      font-size: 3.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .subheader {
      text-align: center;
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 30px;
      font-style: italic;
    }

    .on-the-clock {
      text-align: center;
      font-size: 1.3rem;
      color: #C79A5B;
      text-transform: uppercase;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .clock-name {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .admin-login {
      text-align: center;
      margin-bottom: 20px;
    }

    #pinInput {
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
    }

    #loginBtn, #resetBtn, #removeBtn {
      padding: 10px 18px;
      font-size: 1rem;
      background-color: #A22D2E;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      margin-right: 10px;
    }

    #loginBtn:hover, #resetBtn:hover, #removeBtn:hover {
      background-color: #C03A3B;
    }

    .dropdown-container {
      display: none;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
      gap: 15px;
    }

    select {
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #F5F1EB;
      color: #162636;
      font-weight: bold;
    }

    .spots {
      max-width: 1000px;
      margin: 0 auto 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
      justify-items: center;
    }

    .spot {
      background-color: #F5F1EB;
      color: #162636;
      padding: 14px;
      font-size: 1.2rem;
      border-radius: 12px;
      min-width: 60px;
      text-align: center;
      font-weight: bold;
      pointer-events: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .spot:hover {
      transform: scale(1.05);
    }

    .taken {
      background-color: #999;
      color: white;
    }

    .draft-order {
      max-width: 500px;
      margin: 40px auto;
    }

    .draft-pick {
      background-color: #F5F1EB;
      color: #162636;
      padding: 12px 18px;
      margin: 6px 0;
      font-size: 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 3px 5px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>
  <h1>BSUC 2025 Draft Lottery</h1>
  <div class="subheader">Football is legacy. Crooning is life.</div>

  <div class="admin-login">
    <input type="password" id="pinInput" placeholder="Enter PIN" />
    <button id="loginBtn">Login</button>
  </div>

  <div class="on-the-clock">ON THE CLOCK</div>
  <div id="clockName" class="clock-name">Waiting for draw...</div>

  <div class="dropdown-container" id="dropdownContainer">
    <select id="managerSelect">
      <option disabled selected>Select Manager</option>
      <option>Justin</option>
      <option>Ryan</option>
      <option>Jared</option>
      <option>Fyola</option>
      <option>Alex K</option>
      <option>Alex G</option>
      <option>Jimmy</option>
      <option>Evan</option>
      <option>Timmy</option>
      <option>Jonathan</option>
      <option>Kyle</option>
      <option>Seth</option>
    </select>
    <button id="resetBtn">Reset</button>
    <button id="removeBtn">Remove Pick</button>
  </div>

  <div class="spots" id="spotButtons"></div>

  <div class="draft-order" id="draftOrderList"></div>

  <script>
    const pinInput = document.getElementById("pinInput");
    const loginBtn = document.getElementById("loginBtn");
    const dropdownContainer = document.getElementById("dropdownContainer");
    const managerSelect = document.getElementById("managerSelect");
    const spotButtons = document.getElementById("spotButtons");
    const draftOrderList = document.getElementById("draftOrderList");
    const clockName = document.getElementById("clockName");

    const managers = [
      "Justin", "Ryan", "Jared", "Fyola", "Alex K", "Alex G",
      "Jimmy", "Evan", "Timmy", "Jonathan", "Kyle", "Seth"
    ];

    let draftOrder = Array(12).fill(null);

    function renderSpots() {
      spotButtons.innerHTML = "";
      for (let i = 1; i <= 12; i++) {
        const btn = document.createElement("button");
        btn.classList.add("spot");
        btn.innerText = i;
        if (draftOrder[i - 1]) btn.classList.add("taken");

        btn.addEventListener("click", () => {
          const selectedManager = managerSelect.value;
          if (!selectedManager || selectedManager === "Select Manager") return;
          draftOrder[i - 1] = selectedManager;
          managers.splice(managers.indexOf(selectedManager), 1);
          updateDraftList();
          renderSpots();
          managerSelect.value = "Select Manager";
          clockName.innerText = "Waiting for draw...";
        });

        spotButtons.appendChild(btn);
      }
    }

    function updateDraftList() {
      draftOrderList.innerHTML = draftOrder
        .map((name, i) => name ? `<div class="draft-pick"><span>#${i + 1}</span><span>${name}</span></div>` : "")
        .join("");
    }

    loginBtn.addEventListener("click", () => {
      if (pinInput.value === "4732") {
        dropdownContainer.style.display = "flex";
      }
    });

    managerSelect.addEventListener("change", () => {
      const selected = managerSelect.value;
      if (selected && selected !== "Select Manager") {
        clockName.innerText = selected;
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      draftOrder = Array(12).fill(null);
      clockName.innerText = "Waiting for draw...";
      managerSelect.value = "Select Manager";
      renderSpots();
      updateDraftList();
    });

    document.getElementById("removeBtn").addEventListener("click", () => {
      const pick = prompt("Enter the draft spot number to clear (1-12):");
      const index = parseInt(pick) - 1;
      if (index >= 0 && index < 12 && draftOrder[index]) {
        managers.push(draftOrder[index]);
        draftOrder[index] = null;
        renderSpots();
        updateDraftList();
      }
    });

    renderSpots();
  </script>
</body>
</html>
