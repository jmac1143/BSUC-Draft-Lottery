<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSUC 2025 Draft Lottery</title>
  <style>
    body {
      background-color: #0e1b2a;
      color: #f5f1eb;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    .subheader {
      font-style: italic;
      color: #bbb;
      margin-bottom: 1em;
    }

    .section-title {
      font-weight: bold;
      color: #C79A5B;
      margin: 1em 0 0.2em;
      text-transform: uppercase;
    }

    #currentManager {
      font-size: 1.8em;
      font-weight: bold;
      margin: 0.2em 0;
    }

    #timer {
      font-size: 2em;
      margin: 0.2em 0 1em;
    }

    .timer-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .spots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .spot {
      background-color: #1e2e3e;
      border: 2px solid #C79A5B;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    select, button {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #C79A5B;
      color: #0e1b2a;
      cursor: pointer;
    }

    button:hover {
      background-color: #a6783d;
    }
  </style>
</head>
<body>
  <h1>BSUC 2025 Draft Lottery</h1>
  <div class="subheader">Football is legacy. Crooning is life.</div>

  <div class="section-title">On The Clock</div>
  <div id="currentManager">Justin</div>

  <div id="timer">10:00</div>
  <div class="timer-controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="controls">
    <select id="managerSelect">
      <option>Justin</option>
      <option>Ryan</option>
      <option>Jared</option>
      <option>Fyola</option>
      <option>Alex K</option>
      <option>Alex G</option>
      <option>Jimmy</option>
      <option>Evan</option>
      <option>Timmy</option>
      <option>Jonathan</option>
      <option>Kyle</option>
      <option>Seth</option>
    </select>
    <button onclick="assignPick()">Pick</button>
    <button onclick="removePick()">Remove Pick</button>
    <button onclick="resetDraft()">Reset All</button>
  </div>

  <div class="spots" id="spotsContainer">
    <div class="spot" onclick="selectSpot(this)">1</div>
    <div class="spot" onclick="selectSpot(this)">2</div>
    <div class="spot" onclick="selectSpot(this)">3</div>
    <div class="spot" onclick="selectSpot(this)">4</div>
    <div class="spot" onclick="selectSpot(this)">5</div>
    <div class="spot" onclick="selectSpot(this)">6</div>
    <div class="spot" onclick="selectSpot(this)">7</div>
    <div class="spot" onclick="selectSpot(this)">8</div>
    <div class="spot" onclick="selectSpot(this)">9</div>
    <div class="spot" onclick="selectSpot(this)">10</div>
    <div class="spot" onclick="selectSpot(this)">11</div>
    <div class="spot" onclick="selectSpot(this)">12</div>
  </div>

  <script>
    const timerDisplay = document.getElementById("timer");
    let timerInterval;
    let timeLeft = 600; // 10 minutes

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      stopTimer();
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          stopTimer();
          alert("Time's up!");
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function resetTimer() {
      stopTimer();
      timeLeft = 600;
      updateTimerDisplay();
    }

    updateTimerDisplay();

    const spots = document.querySelectorAll(".spot");
    const managerSelect = document.getElementById("managerSelect");
    const currentManager = document.getElementById("currentManager");
    let selectedSpot = null;

    function selectSpot(spot) {
      selectedSpot = spot;
    }

    function assignPick() {
      if (!selectedSpot) {
        alert("Select a spot first.");
        return;
      }
      const manager = managerSelect.value;
      selectedSpot.textContent = manager;
      selectedSpot.onclick = null;
      selectedSpot.style.backgroundColor = "#2c3e50";
      selectedSpot = null;
      currentManager.textContent = manager;
      resetTimer(); // reset timer for next pick
    }

    function removePick() {
      if (!selectedSpot) {
        alert("Select a spot to clear.");
        return;
      }
      selectedSpot.textContent = selectedSpot.innerText.match(/\d+/)[0];
      selectedSpot.onclick = function () { selectSpot(this); };
      selectedSpot.style.backgroundColor = "#1e2e3e";
      selectedSpot = null;
      currentManager.textContent = "";
    }

    function resetDraft() {
      spots.forEach((spot, i) => {
        spot.textContent = i + 1;
        spot.onclick = function () { selectSpot(this); };
        spot.style.backgroundColor = "#1e2e3e";
      });
      currentManager.textContent = "";
      selectedSpot = null;
      resetTimer();
    }
  </script>
</body>
</html>
